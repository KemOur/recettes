<form @submit.prevent="addRecipe">
  <div class="shadow overflow-hidden sm:rounded-md">
    <div class="px-4 py-5 bg-white sm:p-6">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-12 sm:col-span-12">
          <label class="block text-sm font-medium text-gray-700">Nom</label>
          <input
            type="text"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" style="height: 100%"
            v-model="recipe.name"
          />
        </div>

        <div class="col-span-12 sm:col-span-12">
          <label class="block text-sm font-medium text-gray-700"
            >Ingrédients</label
          >
          <textarea
            row="10"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            v-model="recipe.ingredients"
          ></textarea>
        </div>

        <div class="col-span-12 sm:col-span-12">
          <label class="block text-sm font-medium text-gray-700"
            >Préparation</label
          >
          <textarea
            row="10"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            v-model="recipe.preparation"
          ></textarea>
        </div>

        <div class="col-span-12 sm:col-span-12">
          <label class="block text-sm font-medium text-gray-700"
            >Temps de préparation</label
          >
          <input
            type="number"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" style="height: 100%"
            v-model="recipe.time"
          />
        </div>

        <div class="col-span-12 sm:col-span-12">
          <label class="block text-sm font-medium text-gray-700"
            >Personnes</label
          >
          <input
            type="number"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" style="height: 100%"
            v-model="recipe.people"
          />
        </div>
      </div>
    </div>

    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        style="height: 100%"
      >
        Ajouter la recette
      </button>
    </div>
  </div>
</form>
